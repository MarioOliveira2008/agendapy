{% extends "base.html" %}

{% block content %}
  <form method="POST">
    <input type="text" name="titulo-tarefa"
    id="titulo-tarefa" placeholder="Titulo da tarefa"
    required>
    <input type="date" name="data-conclusao"
    id="data-conclusao">
    <button type="submit">Adicionar</button>
  </form>
  <p>{{ tarefa.titulo_tarefa }} - {{ tarefa.data_conclusao }}</p>
{% endblock %}

<!-- Metodos HTTP:
  GET -> "pega" (recupera/obtem) as informacoes
  POST -> "envia" (cadastra/inclui/adiciona) as informacoes
  UPDATE/PATCH -> "atualiza" as informacoes
  DELETE -> "apaga" as informacoes
-->
<!-- Códigos de retorno:
    2XX - Sucesso
    3XX - Sucesso, mas redirecionado
    4XX - Não encontrado (falha na REQUISIÇÃO)
    5XX - Erro do servidor (falha na RESPOSTA)
-->
